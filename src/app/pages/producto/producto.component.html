<div style="margin:20px;">


    <div>
        <h4>Alta de Productos</h4>
        <div class="col-sm-4">
            <p>
                <label>Descripci칩n</label>
                <input type="text" class="form-control" placeholder="Descripci칩n" [(ngModel)]="producto.descripcion" />
            </p>
            <p>
                <label>Precio</label>
                <input type="text" class="form-control" placeholder="Precio" [(ngModel)]="producto.precio" />
            </p>

            <td>
                <button type="button" class="btn btn-primary" (click)="this.insertarProducto()">Insertar</button>
            </td>
            <td>
                <button type="button" class="btn btn-success" (click)="this.updateProducto()">Modificar</button>
            </td>
            <td>
                <button type="button" class="btn btn-warning" (click)="this.clearproducto()">Limpiar</button>
            </td>

            <td><button type="button" class="btn btn-danger" (click)="this.deleteProducto()">Eliminar</button></td>

        </div>
    </div>

    <h1>C치talogo de productos 游븪</h1>
    @if(productos.length>0){
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci칩n</th>
                <th>Precio</th>
                <th>Seleccionar</th>
                <!-- <th>Eliminar</th> -->
            </tr>
        </thead>
        <tbody>
            @for (producto of productos; track producto.id) {
            <tr>
                <td>{{producto.id}}</td>
                <td>{{producto.descripcion}}</td>
                <td>$ {{producto.precio}}</td>
                <td><button type="button" class="btn btn-success"
                        (click)="this.selectProducto(producto)">Seleccionar</button>
                </td>

            </tr>
            }
        </tbody>
    </table>
    }@else{
    <h3>No hay productos</h3>
    }

</div>
